<div class="card p-4">
    <div class="mb-3">
            <button type="button" class="btn btn-outline-success me-2" routerLink="/cliente">
                Crear <i class="bi bi-clipboard-plus"></i></button>
            
        <button type="button" class="btn btn-outline-danger" [disabled]="seleccionados.length == 0" data-bs-toggle="modal"
            data-bs-target="#borrar"><i class="fa-solid fa-trash me-1"></i> Eliminar
            {{textoBtnEliminar}}<i class="bi bi-trash"></i></button>

            <app-alerta [alerta]="alerta"></app-alerta>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Cedula</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Telefono</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let item of clientes">
                <td>
                    <p>{{item.cedula}}</p>
                </td>
                <td>
                    <p>{{item.nombre}}</p>
                </td>
                <td>
                    <p>{{item.apellido}}</p>
                </td>
                <td>
                    <p>{{item.correo}}</p>
                </td>
                <td>
                    <p>{{item.telefono}}</p>
                </td>
                <td>
                    <input #check class="form-check-input" type="checkbox" (change)="seleccionar(item,
            check.checked)"  />
        </td>
        <!-- <td>
            <a class="btn btn-sm btn-outline-primary" routerLink="/ver-detalle/{{item.codigo}}"
            role="button">Ver detalle</a>
        </td> -->
        <td>
        <button type="button" class="btn btn-sm btn-outline-primary"
         routerLink="/editarCliente/{{item.cedula}}"><i class="bi bi-pencil-fill"></i></button>
                    </td>
                    <div class="modal fade" id="borrar" tabindex="-1" aria-labelledby="borrarModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="borrarModalLabel">Eliminar cliente</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>¿Está seguro que desea borrar los clientes seleccionados?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                                        (click)="borrarProductos()">Sí</button>
                                </div>
                            </div>
                        </div>
                    </div>
            </tr>
        </tbody>
    </table>
</div>
