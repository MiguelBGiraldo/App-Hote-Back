<div id="formContent" class="container">
    <h1>Registro de Instalacion</h1>
    <div class="card p-5">
        <form #f="ngForm">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">id: </label>
                <div class="col-sm-10">
                    <input #id="ngModel" class="form-control" [ngClass]="id.invalid &&
                     (id.dirty || id.touched) ? 'is-invalid' : ''" type="text" name="nombre" [(ngModel)]="instalacion.id"
                        required maxlength="50" />
                </div>
            </div>


            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Nombre: </label>
                <div class="col-sm-10">
                    <input #nombre="ngModel" class="form-control" [ngClass]="nombre.invalid &&
    (nombre.dirty || nombre.touched) ? 'is-invalid' : ''" name="descripcion" [(ngModel)]="instalacion.nombre" required>

                </div>
            </div>

    


            
                <div  class="mb-3 row">
                  <div class="col-md-4" *ngFor="let item of instalacion.imagenes;  index as i">
                    <div class="card">

                        <button (click)="eliminarImagen(item.ID)" class="btn btn-danger boton-eliminar">
                            <i class="fas fa-trash"></i>
                          </button>

                      <img src="{{item.RUTA}}" class="card-img-top img-fluid"  alt="...">
                      <div class="card-body">
                        <h5 class="card-title">{{"Imagen" + (i+1)}}</h5>
                        <!-- <p class="card-text">{{item.description}}</p> -->
                      </div>
                    </div>
                  </div>
                </div>
              

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Hotel: </label>
                <div class="col-sm-10">
                    <select name="hotel" #hotel="ngModel" *ngFor="let item of hoteles;" [(ngModel)]="instalacion.hotel"  class="form-control"  required >
                        <option value="{{item.id}}" selected >{{item.nombre}}</option>
                    </select>
                </div>
            </div>


            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Imagen: </label>
                <div class="col-sm-7">
                    <input type="file" class="form-control" name="imagenes" (change)="onFileChange($event)" multiple />
                </div>
                <div class="col-sm-3">
                    <button type="submit" [disabled]="archivos == null" class="btn btn-primary"
                        (click)="subirImagenes()">

                        <i class="fa-solid fa-cloud-arrow-up me-2"></i>Subir im√°genes
                    </button>
                </div>
            </div>




            <button type="submit" [disabled]="f.invalid" class="btn btn-sm1 btn-outline-primary me-2"
                (click)="!esEdicion ? crearInstalacion() : editarInstalacion()"> <i class="fa-solid
                {{esEdicion ? 'fa-pencil' : 'bi bi-clipboard-plus'}} me-1"></i>{{ esEdicion ? 'Editar' : 'Crear' }}
                Instalacion</button>

            <button type="submit" class="btn btn-sm1 btn-outline-primary" routerLink="/principalAdmin">
                Volver <i class="bi bi-arrow-bar-left"></i></button>
            <app-alerta [alerta]="alerta"></app-alerta>
        </form>
    </div>
</div>
