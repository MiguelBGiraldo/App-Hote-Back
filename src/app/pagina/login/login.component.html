<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
  <div class="login-box">
    <h1>AGENCIA DE TURISMO</h1>
    <h1>LOS MIJITOS</h1>
    <hr />
    <h2>INGRESE SUS CREDENCIALES</h2>
    <form name="formulario" (ngSubmit)="login()">
      <!-- <div class="form-group">
              <label for="usuario">Digite login:</label>
              <input type="text" id="usuario" name="usuario" required>
          </div> -->

      <div class="mb-3">
        <i class="bi bi-person-circle"></i> <input type="email" class="form-control" #email="ngModel" name="email"
          [(ngModel)]="loginUser.usuario" placeholder="Correo electronico">
        <div id="validationServerUsernameFeedback" class="invalid-feedback">
          Usuario obligatorio
        </div>
      </div>

      <div class="mb-3">
        <i class="bi bi-key"></i><input type="password" class="form-control" [(ngModel)]="loginUser.password"
          #password="ngModel" name="password" id="exampleFormControlInput1" placeholder="Contraseña">
        <div id="validationServerUsernameFeedback" class="invalid-feedback">
          contraseña obligatoria
        </div>
      </div>

      <!-- <div class="form-group">
              <label for="clave">Digite clave:</label>
              <input type="password" id="clave" name="clave" required>
          </div> -->
      <div class="form-group">
        <label for="tipo">Tipo de Usuario:</label>
        <select id="tipo" [(ngModel)]="loginUser.tipo" name="tipo" required>
          <option value="1">Administrador</option>
          <option value="2">Cliente</option>
        </select>
      </div>
      <div class="button-container">
        <button type="submit" name="submit">INGRESAR</button>
        <button type="reset">BORRAR</button>
      </div>
      <!-- Agregar un enlace o botón para registrarse -->
      <div class="register-option">
        <p>¿No tienes una cuenta? <a routerLink="/cliente">Registrarse</a></p>
      </div>
      <app-alerta [alerta]="alerta"></app-alerta>

    </form>
  </div>

</body>
